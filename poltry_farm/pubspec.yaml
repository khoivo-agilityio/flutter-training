name: poltry_farm
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  flutter_bloc: ^9.1.1

  intl: ^0.18.1

  equatable: ^2.0.7

  go_router: ^15.1.2

  cached_network_image: ^3.4.1

  flutter_svg: ^2.1.0

  loader_overlay: ^4.0.4+1

  intl_utils: ^2.8.10

  supabase_flutter: ^2.9.0

  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  build_runner: ^2.4.14

  flutter_gen_runner: ^5.10.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - .env

flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  output_dir: lib/resources/l10n_generated

# Config gen assets
flutter_gen:
  output: lib/resources/assets_generated/ # Optional (default: lib/gen/)
  # Optional
  integrations:
    flutter_svg: true
